<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
    <div>
        <label>Введіть ім'я: </label>
        <input type="text" id="name" placeholder="Ваше ім'я">
    </div>
    <div>
        <label>Введіть ваш рік народження: </label>
        <input type="text" id="year" placeholder="Рік народження">
    </div>
    </div>
    <button id="displayGreeting">Вітання</button>
    <p id="greeting"></p>

    <div class="block">
        <div>
            <label for="searchField">Поле пошуку:</label>
            <select id="searchField">
                <option value="name">Ім'я</option>
                <option value="age">Вік</option>
                <option value="weight">Вага</option>
            </select>
        </div>
        <div>
            <label for="searchValue">Значення пошуку:</label>
            <input type="text" id="searchValue" placeholder="Значення пошуку">
        </div>
    </div>
    <button id="search">Пошук</button>
    <p id="searchResult"></p>
   
</body>
</html>
